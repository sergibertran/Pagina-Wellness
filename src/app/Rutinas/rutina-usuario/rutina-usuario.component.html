<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Listado de Rutinas</h4>
        <p class="card-category">Todos las Rutinas</p>
      </div>
      <div class="card-body">
        <div id="typography">
          <div class="card-title">
            <div class="row">
              <div class="col">
                <h2>Rutinas</h2>
              </div>
              <div class="col-7">
              </div>
            </div>
          </div>

          <div class="row">

            <div class="table-responsive">
              <input type="text" class="form-control rounded" placeholder="Buscar Rutina" [(ngModel)]="term">
              <!-- <button type="button" class="btn btn-outline-primary"><i class="material-icons">person_search</i></button> -->
            </div>
            <table class="table table-striped table-hover">

              <div class="card-header card-header-primary">
                <thead>

                  <th scope="col">Tipo Rutina</th>

                  <th>Nombre</th>

                </thead>
              </div>

              <tbody>


                <td></td>

              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
