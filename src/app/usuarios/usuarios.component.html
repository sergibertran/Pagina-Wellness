<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">Listado de Usuarios</h4>
        <p class="card-category">Todos los usuarios</p>
      </div>
      <div class="card-body">
        <div id="typography">
          <div class="card-title">
            <div class="row">
              <div class="col">
                <h2>Usuarios</h2>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="table-responsive">
              <input type="text" class="form-control rounded" placeholder="Buscar Usuario" placeholder="Buscar..."
                [(ngModel)]="term">
              <!-- <button type="button" class="btn btn-outline-primary"><i class="material-icons">person_search</i></button> -->
            </div>
            <table class="table table-striped table-hover" *ngIf="potato==true">

              <thead>
                <div class="card-header card-header-primary">
                  <div style="margin-left: 80px;">
                    <th></th>
                    <th>Nombre Usuario</th>
                    <th></th>
                    <td></td>
                    <td></td>
                    <th style="padding-left: 235px;">Acciones</th>
                  </div>
                </div>

              </thead>
              <tbody>
                <div *ngFor="let item of filterData  | filter:term">
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td >{{item.usuario}}</td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>                 
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>                  
                  <td></td>
                  <td >
                    <i [routerLink]="['/CalendarioUser',item.idUsuario]" routerLinkActive="active"
                      class="material-icons">event_note</i>
                    <i [routerLink]="['/EditarPerfilUsuariosAdmin',item.idUsuario]" routerLinkActive="active"
                      class="material-icons">account_circle</i>
                  </td>
                </div>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
