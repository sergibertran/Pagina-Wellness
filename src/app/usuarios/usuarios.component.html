

<div class="main-content">
  <div class="container-fluid">
    <div class="card">
        <div class="card-header card-header-primary">
            <h4 class="card-title">Listado de Usuarios</h4>
            <p class="card-category">Todos los usuarios</p>
        </div>
        <div class="card-body">
            <div id="typography">
                <div class="card-title">
                    <div class="row">
                        <div class="col">
                            <h2>Usuarios</h2>
                        </div>
                        <div class="col-7">
                      
                        </div>
                        <div class="col">
                            <a routerLink="/AddRutina" routerLinkActive="active" class="btn btn-primary btn-round">AÃ±adir</a>
                        </div>
                      </div>
                </div>
              
                <div class="row">
          
                        <div class="table-responsive">
                          <input type="text" class="form-control rounded" placeholder="Buscar Usuario" placeholder="Search Here"
                          [(ngModel)]="term">
                        <!-- <button type="button" class="btn btn-outline-primary"><i class="material-icons">person_search</i></button> -->
                      </div>
                      <table class="table table-striped table-hover" *ngIf="potato==true">

                        <div class="card-header card-header-primary">
                          <thead>

                            <th scope="col">Nombre Usuario</th>
  
                            <th>Acciones</th>

                          </thead>
                      </div>
                        
                        <tbody *ngFor="let item of filterData  | filter:term">
            
         
                          <td>{{item.usuario}}</td>
                
                          <td><i [routerLink]="['/CalendarioUser',item.idUsuario]" routerLinkActive="active"  class="material-icons">event_note</i></td>
                          <td><i [routerLink]="['/EditarPerfilUsuariosAdmin',item.idUsuario]" routerLinkActive="active" class="material-icons">account_circle</i></td>
       
                        </tbody>
                      </table>
               
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
