<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">{{"modificarc" | translate}}</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="modpwdForm" (ngSubmit)="onSubmit()">
                            <div class="row">
                                <div class="col-md-12">


                                    <mat-form-field >

                                        <mat-label>Introduce contraseña actual</mat-label>
                                        <input formControlName="pwdActual" matInput [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                        <mat-error *ngIf="submitted && f.pwdActual.errors" class="invalid-feedback">
                                            <mat-error *ngIf="f.pwdActual.errors.required">{{"contraoblig" | translate}}
                                            </mat-error>
                                        </mat-error>
                                      </mat-form-field>

                                 
                                </div>
                                <div class="col-md-12">

                                    <mat-form-field >
                                        <mat-label>Introduce tu nueva contraseña</mat-label>
                                        <input formControlName="pwdNueva" matInput [type]="hide ? 'password' : 'text'">
                                      
                                        <mat-error *ngIf="submitted && f.pwdNueva.errors" class="invalid-feedback">
                                            
                                            <mat-error *ngIf="f.pwdNueva.errors.required">{{"contraoblig" | translate}}
                                            </mat-error>
                                        </mat-error>
                                      </mat-form-field>

                                  
                                </div>


                                
                                <div class="col-md-12">

                                    <mat-form-field >
                                        <mat-label>Repite la contraseña</mat-label>
                                        <input formControlName="pwdNuevaRepetida" matInput [type]="hide ? 'password' : 'text'">
                                   
                                        <mat-error *ngIf="submitted && f.pwdNuevaRepetida.errors"
                                        class="invalid-feedback">
                                        <mat-error *ngIf="f.pwdNuevaRepetida.errors.required">{{"contraoblig" | translate}}</mat-error>
                                        <mat-error *ngIf="f.pwdNuevaRepetida.errors.mustMatch">{{"nocoincide" | translate}}</mat-error>
                                    </mat-error>
                                      </mat-form-field>

                                  
                                    <br><br>
                                </div>
                                <button mat-raised-button routerLink="/user-profile" class="btn btn-primary">{{"salir" | translate}}</button>
                                <button mat-raised-button [disabled]="modpwdForm.invalid" type="submit" class="btn btn-primary">{{"modificar" | translate}}</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
