<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title">Modificar contrase単a</h4>
                    </div>
                    <div class="card-body" *ngIf="ready==true">
                        <form [formGroup]="myForm" (ngSubmit)="EnviarDatos()">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Contrase単a actual" formControlName="pwdActual"
                                            class="form-control" [ngClass]="{ 'is-invalid': submitted}">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Contrase単a nueva" formControlName="pwdNueva"
                                            class="form-control" [ngClass]="{ 'is-invalid': submitted}">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Repetir Contrase単a"
                                            formControlName="pwdNuevaRepetida" class="form-control"
                                            [ngClass]="{ 'is-invalid': submitted}">
                                    </mat-form-field>
                                </div>
                                <button mat-raised-button routerLink="/user-profile" class="btn btn-primary">Salir sin guardar</button>
                                <button mat-raised-button type="submit" class="btn btn-primary">Modificar</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
