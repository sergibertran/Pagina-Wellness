<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </div>
  </div>
  <!--Modal PopUp with Add Event Form-->
  <div  class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <div class="modal-header">
          <h4 class="modal-title align-center"></h4>
          <button type="button" class="close" (click)="hideForm()" data-dismiss="modal">&times;</button>
        </div>
        
        <div class="modal-body">
          <form [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
            <div class="row">
               <div class="col-sm-12">
                  <div class="form-group">
                        <label>Event Title</label>
                        <select formControlName="title">
                          <option [ngValue]="null" disabled>Choose your profile</option>
                          <option *ngFor="let prf of allProfiles" [ngValue]="prf">
                           {{ prf.prName }}
                          </option>
                        </select> 

                        </div>
                   </div>
              </div> 

            
                <div class="form-group">
                      <label>Event Date:</label>
                      <div class="eventstarttitle">
                      </div>
                   </div>
          

           <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
