<!--Modal PopUp with Add Event Form-->

<div mat-dialog-content>
  <div class="modal-body">
    <form [formGroup]="addEventForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label>Event Title</label>
            <select
              [formControl]="selectControl"
              (ngModelChange)="mySelectHandler($event)"
            >
              <option [ngValue]="null" disabled>Choose your profile</option>
              <option *ngFor="let prf of allProfiles">
                {{ prf.prName }}
              </option>
            </select>

            {{ selectedDay }}
          </div>
<!-- DIETA -->
          <div *ngIf="resultadoSelect == 'Dieta'">
            <label>Dieta</label>
            <select
              [formControl]="selectControlDieta"
              (ngModelChange)="mySelectHandlerDieta($event)"
            >
              Dieta
              <option [ngValue]="null" disabled>Choose your profile</option>
              <option>Volumen</option>
              <option>Perdida</option>
            </select>

            <div *ngIf="resultadoSelectDieta != ''">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input
                  matInput
                  [min]="minDate"
                  [max]="maxDate"
                  [matDatepicker]="picker"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
<!-- RUTINA -->
          <div *ngIf="resultadoSelect == 'Rutina'">
            <label>Rutina</label>
            <select
              [formControl]="selectControlRutina"
              (ngModelChange)="mySelectHandlerRutina($event)"
            >
              Rutina
              <option [ngValue]="null" disabled>Choose your profile</option>
              <option>Hipertrofia</option>
              <option>Fuerza</option>
            </select>

            <div *ngIf="resultadoSelectRutina != ''">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input
                  matInput
                  [min]="minDate"
                  [max]="maxDate"
                  [matDatepicker]="picker"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

<!-- COMENTARIOS -->
      <div *ngIf="resultadoSelect == 'Comentarios'">
        <label>Comentarios</label>
        
        <div class="form-group">
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <section class="example-section">
          <mat-checkbox class="example-margin" [(ngModel)]="checked" (change)="onChange($event)" >Multidias</mat-checkbox>
          {{lastChecked}}
        </section>

        <div *ngIf="lastChecked == true">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input
              matInput
              [min]="minDate"
              [max]="maxDate"
              [matDatepicker]="picker"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div>


      <div class="form-group">
        <label>Event Date:</label>
        {{ this.data.dateStr }}
        <div class="eventstarttitle"></div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
