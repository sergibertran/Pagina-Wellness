<div *ngIf="datos!=null" class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-warning card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">restaurant_menu</i>
                      </div>
                      <p class="card-category">Nº {{"Dietas" | translate}}</p>
                      <h3 class="card-title">{{datos[0].nDietas}}
        
                      </h3>
                  </div>
                  <div class="card-footer">
                      <div class="stats">
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-success card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">fitness_center</i>
                      </div>
                      <p class="card-category">Nº {{"Rutinas" | translate}}</p>
                      <h3 class="card-title">{{datos[1].nRutinas}}</h3>
                  </div>
                  <div class="card-footer">
                   
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-danger card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">account_circle</i>
                      </div>
                      <p class="card-category">Nº {{"Usuarios" | translate}}</p>
                      <h3 class="card-title">{{datos[2].nUsuarios}}</h3>
                  </div>
                  <div class="card-footer">
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-6">
              <div class="card card-stats">
                  <div class="card-header card-header-info card-header-icon">
                      <div class="card-icon">
                          <i class="material-icons">person_add</i>
                      </div>
                      <p class="card-category">Nº Usuarios {{"Premiums" | translate}}</p>
                      <h3 class="card-title">{{"PROXIMAMENTE" | translate}}</h3>
                  </div>
                  <div class="card-footer">
             
                  </div>
              </div>
            
          </div>
          
      </div>
     
     
       

  </div>
</div>
