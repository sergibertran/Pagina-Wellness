<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header card-header-rosa">
                        <h4 class="card-title">AÃ±adir dieta</h4>
                        <p class="card-category">Rellene el formulario</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="anadirDietaForm" (ngSubmit)="Submit()">
                            <div class="row">
                          
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="nombreDieta"  placeholder="Nombre dieta" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="tipoDieta" placeholder="Tipo Dieta" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field >
                                    <mat-label>Selector</mat-label>
                                    <mat-select formControlName="PremiumNoPremium">
                                      <mat-option value="1">Premium</mat-option>
                                      <mat-option value="0">No Premium</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
                            </div>

                          
                       
                        
                            <div class="row">
                                <div class="col-md-12">
                                  <label>Imagen</label>
                                  <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile" formControlName="image">
                                    <label class="custom-file-label" for="customFile">Escoge una foto</label>
                                  </div>
                         
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-primary pull-right">Crear dieta</button>
                           
                          
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
       
        </div>
    </div>
  </div>
