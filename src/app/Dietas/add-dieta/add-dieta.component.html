<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header card-header-rosa">
                        <h4 class="card-title">{{"añadirdiet" | translate}}</h4>
                        <p class="card-category">{{"relleneform" | translate}}</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="addDieta" (ngSubmit)="Submit()">
                            <div class="row">
                          
                              <!-- Formulario para añadir dieta  -->
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="nombreDieta"  placeholder="Nombre dieta" type="text">
                                     <mat-error *ngIf="addDieta.get('nombreDieta').hasError('required')">
                                      El nombre de dieta es requerido
                                      </mat-error>  
                                      <mat-error *ngIf="addDieta.get('nombreDieta').hasError('maxlength')">
                                        El nombre de dieta es muy largo
                                      </mat-error>
                                      <mat-error *ngIf="addDieta.get('nombreDieta').hasError('minlength')">
                                        El nombre de dieta es muy corto
                                      </mat-error>    
                               
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="tipoDieta" placeholder="Tipo Dieta" type="text">
                                    <mat-error *ngIf="addDieta.get('tipoDieta').hasError('required')">
                                      El tipo de dieta es requerido
                                     </mat-error>  
                                     <mat-error *ngIf="addDieta.get('nombreDieta').hasError('maxlength')">
                                      El nombre de tipo dieta es muy largo
                                    </mat-error>
                                    <mat-error *ngIf="addDieta.get('nombreDieta').hasError('minlength')">
                                      El nombre de tipo dieta es muy corto
                                    </mat-error>    
                                  </mat-form-field>
                                </div>
                              
                            </div>

                          
                       
                        
                            <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="image"  placeholder="Link de imagen" type="text">
                                  <mat-error *ngIf="addDieta.get('image').hasError('pattern')">
                                    El link no es valido
                                   </mat-error>
                                </mat-form-field>
                              </div>
                            </div>
                            <button mat-raised-button [disabled]="addDieta.invalid" type="submit" class="btn btn-primary pull-right">{{"creard" | translate}}</button>
                           
                          
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
       
        </div>
    </div>
  </div>
