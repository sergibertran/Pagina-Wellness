<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header card-header-rosa">
                        <h4 class="card-title">Añadir dieta</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                          
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nombre dieta" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Tipo Dieta" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field >
                                    <mat-label>Selector</mat-label>
                                    <mat-select>
                                      <mat-option value="one">Premium</mat-option>
                                      <mat-option value="two">No Premium</mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                </div>
                            </div>

                            <div *ngIf="Dias">
                            <form>
                            <div *ngFor="let items of DiasDieta;let i=index" class="row">
                             
                              <div class="col">
                                Dia {{i+1}}
                                
                                <div class="row">
                                  <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput (ngModel)="items.Desayuno" placeholder="Desayuno" type="text">
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput  placeholder="Desayuno 2" type="text">
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                      <input matInput  placeholder="Comida" type="text">
                                    </mat-form-field>
                                  </div>
                              </div>
                              <div class="row">
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput  placeholder="Merienda" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput  placeholder="Merienda 2" type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput  placeholder="Cena" type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            
                            </div>
                            </div>
                            <button type="submit" (click)="MostrarDias()">Enviar</button>
                          </form>
                          </div>
                       
                        
                            <div class="row">
                                <div class="col-md-12">
                                  <label>Imagen</label>
                                  <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Escoge una foto</label>
                                  </div>
                         
                                </div>
                            </div>
                            <button mat-raised-button type="submit" class="btn btn-primary pull-right">Crear dieta</button>
                            <button mat-raised-button *ngIf="CDias" (click)="AddDia()" class="btn btn-primary pull-right">Añadir dias</button>
                            <button mat-raised-button *ngIf="Dias" (click)="CerrarDia()" class="btn btn-primary pull-right">Cerrar dias</button>
                          
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
       
        </div>
    </div>
  </div>
